<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Resurvey Notices</title>
  <meta name="description" content="Welcome to Resurvey Notice Generator" />
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Roboto:wght@400;500;700&family=Poppins:wght@400;500;600;700&display=swap">
  <!-- Add Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: 'Montserrat', 'Roboto', 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #f0f0f0;
    }

    .container {
      text-align: center;
      max-width: 1200px;
      padding: 20px;
    }

    a {
      color: #007bff;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    .social-icons {
      margin-top: 30px;
    }

    .social-icons a {
      display: inline-block;
      margin: 0 10px;
      font-size: 24px;
      color: #333;
      transition: color 0.3s ease;
    }

    .social-icons a:hover {
      color: #007bff;
      text-decoration: none;
    }

    .youtube-section {
      margin-top: 40px;
    }

    .youtube-section h2 {
      margin-bottom: 20px;
    }

    .video-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }

    .video-item {
      width: 300px;
      margin-bottom: 20px;
    }

    .video-item iframe {
      width: 100%;
      height: 169px;
      border: none;
    }

    .video-title {
      margin-top: 10px;
      font-size: 14px;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Welcome to Resurvey Notice Generator</h1>
    <p>This is the home page of the Notice Generation project, featuring Ground Truthing Notice Generation and Ground
      Validaton Notice
      Generation for Resurvey.</p>
    <a href="groundtruthingnotices">Go to the Ground Truthing Notice Generation Page</a>

    <!-- Social Media Icons -->
    <div class="social-icons">
      <a href="https://t.me/surveyor_stories" target="_blank" aria-label="Telegram">
        <i class="fab fa-telegram"></i>
      </a>
      <a href="https://t.me/surveyorstories" target="_blank" aria-label="Telegram">
        <i class="fab fa-telegram"></i>
      </a>
      <a href="https://youtube.com/@surveyorstories" target="_blank" aria-label="Youtube">
        <i class="fab fa-youtube"></i>
      </a>
      <a href="https://github.com/surveyorstories" target="_blank" aria-label="GitHub">
        <i class="fab fa-github"></i>
      </a>
    </div>

    <!-- YouTube Videos Section -->
    <div class="youtube-section">
      <h2>Latest Videos</h2>
      <div class="video-container" id="youtube-videos">
        <!-- Videos will be loaded here dynamically -->
      </div>
    </div>
  </div>

  <script>
    // YouTube Channel ID
    const channelId = 'UCfKzSQKzglavmUBszeud4xg'; // Replace with your actual channel ID
    const apiKey = 'AIzaSyDMTjD2xzvtTmjyCAK-ZbkpF_tZxcLYcIw'; // Replace with your YouTube API key
    const maxResults = 3; // Number of videos to display

    // Function to fetch and display YouTube videos
    async function loadYouTubeVideos() {
      try {
        const response = await fetch(`https://www.googleapis.com/youtube/v3/search?key=${apiKey}&channelId=${channelId}&part=snippet,id&order=date&maxResults=${maxResults}`);
        const data = await response.json();

        const videoContainer = document.getElementById('youtube-videos');

        if (data.items) {
          data.items.forEach(item => {
            if (item.id.videoId) {
              const videoItem = document.createElement('div');
              videoItem.className = 'video-item';

              videoItem.innerHTML = `
                <iframe src="https://www.youtube.com/embed/${item.id.videoId}" 
                  title="${item.snippet.title}" 
                  frameborder="0" 
                  allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                  allowfullscreen>
                </iframe>
                <div class="video-title">${item.snippet.title}</div>
              `;

              videoContainer.appendChild(videoItem);
            }
          });
        }
      } catch (error) {
        console.error('Error fetching YouTube videos:', error);
        // Fallback to display a message or default videos
        document.getElementById('youtube-videos').innerHTML = `
          <p>Visit our <a href="https://youtube.com/@surveyorstories" target="_blank">YouTube channel</a> to see all videos.</p>
        `;
      }
    }

    // Load videos when the page is ready
    document.addEventListener('DOMContentLoaded', loadYouTubeVideos);
  </script>
</body>

</html>
