  <!-- Script for GitHub Pages SPA routing -->
  <script type="text/javascript">
    (function() {
      // Check sessionStorage for redirect path
      var redirect = sessionStorage.getItem('redirect');
      if (redirect) {
        // Remove the redirect path from sessionStorage
        sessionStorage.removeItem('redirect');
        
        // Store the path to redirect to after the app loads
        window.redirectTo = redirect;
      }
    })();
  </script>
