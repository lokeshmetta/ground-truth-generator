
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Redirecting...</title>
  <script type="text/javascript">
    // Single Page Apps for GitHub Pages
    // MIT License
    // https://github.com/rafgraph/spa-github-pages
    // This script takes the current URL and converts the path and query
    // parameters into a redirect URL
    var pathSegments = location.pathname.split('/');
    var repoName = 'ground-truth-generator';
    
    // Find the index of the repo name in the path segments
    var repoIndex = pathSegments.indexOf(repoName);
    var pathSegmentsToUse = pathSegments.slice(repoIndex + 1);
    
    // Create the redirect URL with the correct path segments
    var redirectUrl = location.protocol + '//' + location.hostname + (location.port ? ':' + location.port : '') + '/' + repoName + '/';
    
    // If there are path segments, add them as a query parameter
    if (pathSegmentsToUse.length > 0 && pathSegmentsToUse[0].length > 0) {
      window.localStorage.setItem('spa-redirect', '/' + pathSegmentsToUse.join('/'));
    }
    
    // Redirect to the new URL
    location.replace(redirectUrl);
  </script>
</head>
<body>
  <p>If you are not redirected, <a href="./index.html">click here</a>.</p>
</body>
</html>
