
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Redirecting...</title>
  <script type="text/javascript">
    // Single Page Apps for GitHub Pages
    // MIT License
    // https://github.com/rafgraph/spa-github-pages
    var segmentCount = 1; // Number of segments in the path after the domain
    var repoName = 'ground-truth-generator'; // Your repository name

    var l = window.location;
    var fullPath = l.pathname;
    
    // Extract the part of the path after the repository name
    var pathWithoutRepo = fullPath.substring(fullPath.indexOf('/' + repoName) + repoName.length + 1);
    
    // Save the path to redirect to in sessionStorage
    if (pathWithoutRepo) {
      sessionStorage.setItem('redirect', pathWithoutRepo);
    }
    
    // Redirect to the base URL of your app
    l.replace(
      l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
      '/' + repoName + '/'
    );
  </script>
</head>
<body>
  <p>If you are not redirected, <a href="./index.html">click here</a>.</p>
</body>
</html>
